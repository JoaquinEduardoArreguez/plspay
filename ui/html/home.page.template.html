{{template "base" .}} {{define "title"}}Home{{end}} {{define "body"}}
<h2>Groups</h2>
{{if .GroupDtos}}
<table>
  <tr>
    <th>Name</th>
    <th>Created</th>
    <th>ID</th>
  </tr>
  {{range .GroupDtos}}
  <tr>
    <td><a href="/groups?id={{.ID}}">{{.Name}}</a></td>
    <td>{{.CreatedAt}}</td>
    <td>#{{.ID}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
